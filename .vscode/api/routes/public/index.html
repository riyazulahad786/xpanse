<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Link to font awesome CDN -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Expense Tracker</title>
  </head>

  <body onload="init()">
    <div class="container mt-4 p-4 d-flex flex-column font-weight-bold">
      <h3 class="title text-center">Account's Book</h3>
      <div class="d-flex justify-content-center my-2">
        <div class="box d-flex flex-row p-2 mx-2">
          <div class="p-2">This Month</div>
          <div class="p-2" id="monthly-expense"></div>
        </div>
        <div class="box d-flex flex-row p-2 mx-2">
          <div class="p-2">Income</div>
          <div class="p-2 text-success" id="income-type"></div>
        </div>
        <div class="box d-flex flex-row p-2 mx-2">
          <div class="p-2">Paid</div>
          <div class="p-2 text-danger" id="paid-type"></div>
        </div>
      </div>
      <div class="d-flex justify-content-center my-2">
        <button class="btn font-weight-bold p-2 mx-2" onclick="showAddForm()">
          <i class="fas fa-plus pr-2"></i>Add expense
        </button>
      </div>

      <!-- expense form -->
      <div class="form-container p-3 m-2 border col-5 mx-auto hide">
        <h4 class="form-title text-center pb-2">Add Expense</h4>
        <form class="expense-form px-2">
          <div class="form-group">
            <!-- Type -->
            <select id="type" class="form-control mb-4">
              <option>Please select a payment type</option>
              <option value="paid">Paid</option>
              <option value="income">Income</option>
            </select>
          </div>
          <div class="form-group">
            <!-- Amount -->
            <input
              type="text"
              class="form-control mb-4"
              id="amount"
              placeholder="Amount"
            />
          </div>
          <div class="form-group">
            <!-- Date -->
            <input
              type="text"
              class="form-control mb-4"
              pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])/(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])/(?:30))|(?:(?:0\[13578\]|1\[02\])-31))"
              id="date"
              placeholder="MM/DD/YYYY"
            />
          </div>
          <div class="form-group">
            <!-- category -->
            <select id="category" class="form-control mb-4">
              <option>Please select a category</option>
              <option value="Utility">Utility</option>
              <option value="Transport">Transport</option>
              <option value="Food">Food</option>
              <option value="Daily goods">Daily goods</option>
              <option value="Rent">Rent</option>
              <option value="Travel">Travel</option>
              <option value="Social">Social</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <textarea
              class="form-control mb-4"
              id="memo"
              placeholder="Memo"
              row="3"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn-add btn btn-block font-weight-bold mb-2 show"
          >
            Add
          </button>
          <button
            type="submit"
            class="btn-update btn btn-block font-weight-bold mb-2 show"
          >
            Update
          </button>
        </form>
      </div>
      <div class="expense-container mt-2 d-flex justify-content-center">
        <div class="list-container border p-2 mx-2">
          <div class="row text-center mb-2">
            <div class="col-md-1">Type</div>
            <div class="col-md-2">Amount</div>
            <div class="col-md-2">Date</div>
            <div class="col-md-2">Category</div>
            <div class="col-md-2">Memo</div>
            <div class="col-md-3">Action</div>
          </div>
        </div>
        <div class="chart-container border p-2 mx-2">
          <canvas id="chart" style="width: 300px; height: 300px;"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
